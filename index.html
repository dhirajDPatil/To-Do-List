<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    </script>
    <link rel="stylesheet" href="/index.css">
</head>
<body>
    <main class="container">
        <div class="content">
            <h2>My to-do list</h2>
            <p>Double-click an item to mark it complete</p>
            <input type="text" id="addList">
            <button id="add-button" class="add" >Add</button>
            <ol id="myList" class="List">
            </ol>
            <button id="clear-button" class="button clear">Clear Completed</button>
            <button id="empty-button" class="button empty">Empty List</button>
            <button id="save-button" class="button save">Save List</button>
            
        </div>
    </main>
    <Script src="/index.js"></Script>
</body>
</html>
